      - .:/app
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_DB=realtimeboard   # ðŸ”¥ SADECE BU SATIR DEÄžÄ°ÅžTÄ°
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root123
