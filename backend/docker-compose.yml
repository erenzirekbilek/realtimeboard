name: docker-project

services:
  db:
    image: postgres:15
    container_name: docker-project-db-1
    volumes:
      - postgres_data:/var/lib/postgresql/data/ # Persist PostgreSQL data
    environment:
      POSTGRES_DB: realtimeboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root123
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
